<section id="wrapper">
  <div class="page-title-wrapper" [style.background-image]="'url('+env.breadcrumbImage+')'">
    <div class="container">
      <header class="page-header">
        <h1>
          <header class="page-header">
            <h1>Contact us</h1>
          </header>
        </h1>
      </header>

      <nav data-depth="2" class="breadcrumb">
        <ol>
          <li>
            <a [routerLink]="['/home']"><span>Home</span></a>
          </li>

          <li>
            <span>Contact us</span>
          </li>
        </ol>
      </nav>
    </div>
  </div>

  <aside id="notifications">
    <div class="container"></div>
  </aside>

  <div class="container">
    <div class="section">
      <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=1324&amp;height=462&amp;hl=en&amp;q=www.shyamoni.com&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://mcpenation.com/">Minecraft Website</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:462px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:462px;}.gmap_iframe {height:462px!important;}</style></div>
    </div>

    <div class="row row-wrapper contact-us-mobile">
      <div id="content-wrapper" class="js-content-wrapper col-xs-12">
        <section id="main">
          <div id="content" class="page-content card card-block">
            <section class="contact-form">
              <form [formGroup]="mailForm">
                <section class="form-fields">
                  <div class="form-group row">
                    <div class="col-md-9 col-md-offset-3">
                      <h3>Contact us</h3>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 form-control-label" for="email">Name</label>
                    <div class="col-md-6">
                      <input id="name" class="form-control" formControlName="name" name="name" type="text" value=""
                        placeholder="yourname" />
                    </div>
                    <div class="col-md-2 form-control-comment text-danger" *ngIf="formErrors.name">
                      {{ formErrors.name }}
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 form-control-label" for="email">Email address</label>
                    <div class="col-md-6">
                      <input id="email" class="form-control" name="from" formControlName="email" type="email" value=""
                        placeholder="your@email.com" />
                    </div>
                    <div class="col-md-2 form-control-comment text-danger" *ngIf="formErrors.email">
                      {{ formErrors.email }}
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 form-control-label" for="contactform-message">Message</label>
                    <div class="col-md-9">
                      <textarea id="contactform-message" class="form-control" formControlName="comment" name="message"
                        placeholder="How can we help?" rows="3"></textarea>
                    </div>
                    <div class="col-md-2 form-control-comment text-danger" *ngIf="formErrors.comment">
                      {{ formErrors.comment }}
                    </div>
                  </div>
                </section>

                <footer class="form-footer text-sm-right">
                  
                  <button class="btn btn-primary form-control-submit float-xs-right" data-link-action="save-customer"
                    [disabled]="mailForm.invalid || loading" (click)="sendMail()">
                    <span> Send <mat-spinner *ngIf="loading" style="display: inline-block;" color="accent" diameter="15"></mat-spinner> </span>
                  </button>
                </footer>
              </form>
            </section>
          </div>

          <footer class="page-footer">
            <!-- Footer content -->
          </footer>
        </section>
      </div>
    </div>
  </div>
</section>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
</ngx-spinner>
